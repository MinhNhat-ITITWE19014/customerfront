<section class="hero is-info">
    <div class="hero-body">
      <p class="title">
        Welcome to our web page!
      </p>
      <p class="subtitle">
        Please fill all information to sign up !
      </p>
    </div>
  </section>

  <section class="signup-form">
   <div class="container">
        <label for="name"><b>Fullname:</b></label><br>
          <input type="text" placeholder="Enter Your Fullname" name="name" required><br>
        <label for="username"><b>Username:</b></label><br>
          <input type="text" placeholder="Enter Your Username" name="username" required><br>
        <label for="password"><b>Password:</b></label><br>
          <input type="password" placeholder="Enter Your Password" name="password" required><br>
        <label for="repeat"><b>Repeat Password:</b></label><br>
          <input type="password" placeholder="Repeat Password" name="repeat" required><br>
        <label for="mail"><b>Email:</b></label><br>
          <input type="text" placeholder="Enter Your Email" name="mail" required><br>
        <label for="address"><b>Address:</b></label><br>
          <input type="text" placeholder="Enter Your Address" name="address" required><br>
        <label for="streetname"><b>Street Name:</b></label><br>
          <input type="text" placeholder="Enter Your Street Name" name="streetname" required><br>
        <label for="city"><b>City:</b></label><br>
          <input type="text" placeholder="Enter Your City" name="city" required><br>
        <label for="poscode"><b>Postal Code number:</b></label><br>
          <input type="int" placeholder="Enter Your Postal Code Number" name="poscode" required><br>
        <label for="phone"><b>Phone number:</b></label><br>
          <input type="int" placeholder="Enter Your Phone Number" name="phone" required><br>
          <div class="button-container">
            <div class="cancel-button">
              <button routerLink="/login">Cancel</button>
            </div>
            <div class="signup-button">
              <button routerLink="/success">Sign Up</button>
            </div>
          </div>
      
 </div>
</section>
