<section class="hero is-info">
  <div class="hero-body">
    <p class="title">
      Welcome to our web page!
    </p>
    <p class="subtitle">
      Please login
    </p>
  </div>
</section>

<section class="login-form">
  <div class="container">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <label for="Email"><b>Email:</b></label><br>
      <input type="text" placeholder="Enter Your Email" name="email" [(ngModel)]="email"><br>
      <div
        *ngIf="loginForm.controls['email']?.invalid && (loginForm.controls['email'].touched || loginForm.submitted)">
        <span class="error-message"> *Email is required</span>
      </div>
      <label for="password"><b>Password:</b></label><br>
      <input type="password" placeholder="Enter Your Password" name="password" [(ngModel)]="password"><br>
      <div class="login-button">
        <button class="lbutton" type="submit">Login</button>
      </div>
      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div><br>

      <div class="signup-section">
        <span class="signup-text">Haven't signed up yet?</span>
        <a routerLink="/signup">Sign Up</a>
      </div>
    </form>
  </div>
</section>
